<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RRL - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .login-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, rgba(225, 6, 0, 0.1) 0%, var(--bg-primary) 70%);
        }

        .login-card {
            text-align: center;
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .discord-btn {
            background: #5865F2;
            /* Discord brand color */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-top: 2rem;
            font-size: 1.1rem;
            padding: 1rem;
            border: none;
            transition: all 0.2s ease;
            text-decoration: none;
            /* Important for a href */
            border-radius: var(--radius-md);
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
        }

        .discord-btn:hover {
            background: #4752C4;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(88, 101, 242, 0.4);
            color: white;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="card login-card">
            <h1>F1 League</h1>
            <p class="text-muted">Přihlaste se pro přístup k dashboardu</p>

            <a href="/auth/discord" class="discord-btn">
                <i class="fab fa-discord"></i> Přihlásit přes Discord
            </a>

            <div style="margin-top: 2rem; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 1rem;">
                <h3 style="font-size: 1rem; color: var(--text-muted); margin-bottom: 1rem;">Admin Login</h3>
                <div style="display: flex; gap: 10px;">
                    <input type="password" id="admin-pass" class="form-input" placeholder="Heslo správce"
                        style="margin-bottom: 0;">
                    <button onclick="loginAsAdmin()" class="btn btn-secondary">Login</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loginAsAdmin() {
            const password = document.getElementById('admin-pass').value;
            try {
                const res = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                const data = await res.json();
                if (data.success) {
                    window.location.href = '/';
                } else {
                    alert('Chybné heslo');
                }
            } catch (e) {
                alert('Chyba serveru');
            }
        }
    </script>
</body>

</html>
